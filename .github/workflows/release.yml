name: Build & Release Beaver Warrior

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            label: macOS-arm64
          - platform: macos-14
            target: x86_64-apple-darwin
            label: macOS-x64
          - platform: ubuntu-24.04
            target: x86_64-unknown-linux-gnu
            label: Linux-x64
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            label: Windows-x64

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Linux dependencies for Tauri
      - name: Install Linux deps
        if: matrix.platform == 'ubuntu-24.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev

      # Windows: install Npcap SDK for pnet crate
      - name: Install Npcap SDK
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri "https://npcap.com/dist/npcap-sdk-1.13.zip" -OutFile "$env:TEMP\npcap-sdk.zip"
          Expand-Archive -Path "$env:TEMP\npcap-sdk.zip" -DestinationPath "$env:TEMP\npcap-sdk"
          Copy-Item "$env:TEMP\npcap-sdk\Lib\x64\Packet.lib" -Destination "C:\Users\runneradmin\.rustup\toolchains\stable-x86_64-pc-windows-msvc\lib\rustlib\x86_64-pc-windows-msvc\lib\"
          Copy-Item "$env:TEMP\npcap-sdk\Lib\x64\wpcap.lib" -Destination "C:\Users\runneradmin\.rustup\toolchains\stable-x86_64-pc-windows-msvc\lib\rustlib\x86_64-pc-windows-msvc\lib\"
          echo "LIB=$env:TEMP\npcap-sdk\Lib\x64;$env:LIB" >> $env:GITHUB_ENV

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: sentinel-desktop/frontend/src-tauri -> target

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend deps
        working-directory: sentinel-desktop/frontend
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY || '' }}
        with:
          projectPath: sentinel-desktop/frontend
          tagName: ${{ github.ref_name }}
          releaseName: 'Beaver Warrior ${{ github.ref_name }}'
          releaseBody: |
            v0.3.1 â€” Local AI Discovery: auto-detect AI tools running on your machine.
            Detects Ollama, LM Studio, GPT4All, Cursor, Windsurf, ChatGPT, Claude & more.
            52 AI Agent Security modules, 38 security domains, 286 modules total.

            **Download for your platform below.**
          releaseDraft: false
          prerelease: false
          args: --target ${{ matrix.target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: BeaverWarrior-${{ matrix.label }}
          path: |
            sentinel-desktop/frontend/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.dmg
            sentinel-desktop/frontend/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.app
            sentinel-desktop/frontend/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.deb
            sentinel-desktop/frontend/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.AppImage
            sentinel-desktop/frontend/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.msi
            sentinel-desktop/frontend/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.exe

  # â”€â”€ Deploy all platform builds to beaverwarrior.com â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy-website:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts (debug)
        run: find artifacts -type f | head -80

      - name: Collect binaries into website public/
        run: |
          PUBLIC="beaver-warrior-website/public"

          # â”€â”€ macOS ARM (zip the .app) â”€â”€
          APP_ARM=$(find artifacts/BeaverWarrior-macOS-arm64 -name "*.app" -type d | head -1)
          if [ -n "$APP_ARM" ]; then
            (cd "$(dirname "$APP_ARM")" && zip -r "$GITHUB_WORKSPACE/$PUBLIC/BeaverWarrior-macOS.zip" "$(basename "$APP_ARM")")
            echo "âœ… macOS ARM zip created"
          else
            echo "âš ï¸  No macOS ARM .app found"
          fi

          # â”€â”€ macOS x64 (zip the .app) â”€â”€
          APP_X64=$(find artifacts/BeaverWarrior-macOS-x64 -name "*.app" -type d | head -1)
          if [ -n "$APP_X64" ]; then
            (cd "$(dirname "$APP_X64")" && zip -r "$GITHUB_WORKSPACE/$PUBLIC/BeaverWarrior-macOS-x64.zip" "$(basename "$APP_X64")")
            echo "âœ… macOS x64 zip created"
          else
            echo "âš ï¸  No macOS x64 .app found"
          fi

          # â”€â”€ Windows MSI â”€â”€
          MSI=$(find artifacts/BeaverWarrior-Windows-x64 -name "*.msi" | head -1)
          if [ -n "$MSI" ]; then
            cp "$MSI" "$PUBLIC/BeaverWarrior-Windows-x64.msi"
            echo "âœ… Windows MSI copied"
          fi

          # â”€â”€ Windows EXE (setup) â”€â”€
          EXE=$(find artifacts/BeaverWarrior-Windows-x64 -name "*setup*.exe" -o -name "*.exe" | head -1)
          if [ -n "$EXE" ]; then
            cp "$EXE" "$PUBLIC/BeaverWarrior-Windows-x64-setup.exe"
            echo "âœ… Windows EXE copied"
          fi

          # â”€â”€ Linux .deb â”€â”€
          DEB=$(find artifacts/BeaverWarrior-Linux-x64 -name "*.deb" | head -1)
          if [ -n "$DEB" ]; then
            cp "$DEB" "$PUBLIC/BeaverWarrior-Linux.deb"
            echo "âœ… Linux .deb copied"
          fi

          # â”€â”€ Linux AppImage â”€â”€
          APPIMAGE=$(find artifacts/BeaverWarrior-Linux-x64 -name "*.AppImage" | head -1)
          if [ -n "$APPIMAGE" ]; then
            cp "$APPIMAGE" "$PUBLIC/BeaverWarrior-Linux.AppImage"
            echo "âœ… Linux AppImage copied"
          fi

          # â”€â”€ Update version.json â”€â”€
          VERSION="${GITHUB_REF_NAME#v}"
          cat > "$PUBLIC/version.json" << EOF
          {
            "version": "$VERSION",
            "download_url": "https://beaverwarrior.com/BeaverWarrior-macOS.zip",
            "release_notes": "$GITHUB_REF_NAME â€” Local AI Discovery & multi-platform release."
          }
          EOF

          echo "ðŸ“¦ Website public/ contents:"
          ls -lh "$PUBLIC"/BeaverWarrior-* "$PUBLIC"/version.json 2>/dev/null || true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install website deps
        working-directory: beaver-warrior-website
        run: npm ci

      - name: Deploy to Vercel
        working-directory: beaver-warrior-website
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: team_qZuBQHG3IO2GXGmydla4GfyL
          VERCEL_PROJECT_ID: prj_AB8ijRXANqRoKxRCGMU4VLIKkKPB
        run: npx vercel --prod --yes --token "$VERCEL_TOKEN"
